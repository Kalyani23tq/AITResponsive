<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Name:<input type="text" name="fname" placeholder="Enter Name"><br><br>
        Email:<input type="email" name="Email" placeholder="Enter Email e.g Jone@yahoo.com"><br><br>
        Password:<input type="password" name="pwd"><br><br>
        Number:<input type="number" name="number"><br><br>
        Gender:<input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="FeMale">FeMale <br>
       Subject:
        <input type="checkbox" name="Java">Java
        <input type="checkbox" name="C#">C#<br><br>
        <input type="checkbox" name="React">React
        <input type="checkbox" name="Express">Express<br>
    

        Country:
        <select multiple>
            <option value="USA"> USA</option>
            <option value="India"> India</option>
            <option value="Japan">Japan</option>
            <option value="UK"> UK</option>
        </select>

        <input type="button" value="Submit"></input><br><br>
        <button type="submit">ClickMe</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
